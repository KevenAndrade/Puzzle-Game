<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Puzzle Game</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>
<body> <!-- //style="display:inline-block; margin:auto; width:95%;" -->
    <div id="collage">
        <h2>Puzzle Game</h2>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3> <hr />
            <div style="text-align: center; ">
                <ul id="sortable" class="sortable"></ul>
            </div>
            <div style="text-align: center; ">
                <div id="actualImageBox" >
                    <div style="text-align: center;" id="stepBox">
                        <div>Movimentos:</div><div class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Tempo: <span id="timerPanel"></span> Segundos
                    </div>
                    <img id="actualImage" />
                    <div>Resolva o puzzle de acordo com a imagem.</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" /> <label for="easy">Fácil</label>
                        <input type="radio" name="level" id="medium" value="4" /> <label for="medium">Médio</label>
                        <input type="radio" name="level" id="hard" value="5" /> <label for="hard">Difícil</label>
                        <input type="radio" name="level" id="veryhard" value="6" /> <label for="veryhard">Muito Difícil</label>
                    </p>
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Regras</button>
                        <button id="newPhoto" type="button" class="btn">Próximo</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Game over !!</h2>
                Congratulations!! <br /> You got the picture ready.
                <br />
                Time: <span class="stepCount">0</span> gear.
                <br />
                Time spent: <span class="timeCount">0</span> seconds<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play more</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'img/bhutan.jpg', title: 'Tiger’s Nest Temple, Bhutan' },
                { src: 'img/vietnam.jpg', title: 'Ha Long Bay, Vietnam' },
                { src: 'img/taj_mahal.jpg', title: 'Taj Mahal in Agra' },
                { src: 'img/china.jpg', title: 'Great Wall of China, China' },
                { src: 'img/kohila.jpg', title: 'Kohila mill' }
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Rearrange the pieces so that you get a sample image. \nThe steps taken are counted');
            }
        </script>
    </div>
</body>
</html>
